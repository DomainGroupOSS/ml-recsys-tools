# Python CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-python/ for more details
version: 2
jobs:
  build:
    machine: true

    steps:
    - checkout

    # build the application image
    - run: docker build -t artdgn/ml_recsys_tools:$CIRCLE_BRANCH .

    - run: docker run --rm artdgn/ml_recsys_tools:$CIRCLE_BRANCH python -m unittest

    - run: docker login -u artdgn -p $DOCKER_PASS

    # deploy the image
    - run: docker push artdgn/ml_recsys_tools:$CIRCLE_BRANCH
